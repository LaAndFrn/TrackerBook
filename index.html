<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerBook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container fluid">
            <div class="logo">
                <img alt="Logo de TrackerBook" src="logo.png"/>
            </div>
        </div>
    </header>
    <div class="container">
        
        <div class="espacio-entrada">
            <div class="res">
                <textarea id="areaTextoInput" name="areaTextoInput" placeholder="Ingresa el texto aquí"></textarea>
                <div class="pista">
                    <span class="icono-alerta">&#9888;</span>
                    <p></p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="grupo-button">
                    <button id="cifrarButton">Cifrar</button>
                    <button id="descifrarButton">Descifrar</button>
                </div>   
            </div>
            
        </div>
        <div class="espacio-resultado">
            <div class="res">
                <p id="resultadoTexto"><img alt="persona con una lupa" src="muneco.png"/></br><strong>Ningún texto encontrado</strong></br><span>Ingrese el texto que desees encriptar o desencriptrar</span></p>
                <button id="copiarButton">Copiar</button>

            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 TrackerBook. Todos los derechos reservados.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
