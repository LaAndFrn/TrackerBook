<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerBook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a TrackerBook</h1>
    </header>
    <main>
        <section class="area-input">
            <img alt="Logo de TrackerBook" src="logo.png"/>
            <textarea id="areaTextoInput" name="areaTextoInput" rows="10" cols="50" placeholder="Ingresa el texto aquí"></textarea>
            <p>Solo letras mínusculas y sin acentos</p>
            <button id="cifrarButton">Cifrar</button>
            <button id="descifrarButton">Descifrar</button>
        </section>
        <section class="area-resultado">
            <p id="resultadoTexto"><strong>Ningún texto encontrado</strong></br><span>Ingrese el texto que desees encriptar o desencriptrar</span></p>
            <button id="copiarButton">Copiar</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TrackerBook. Todos los derechos reservados.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
